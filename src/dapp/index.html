<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <!-- Operational status -->
        <div class="section row top-20">            
            <div class="col-12">
                <h3>Check if contract is operational</h3>
            </div>
            <div class="col-12">                    
                <h6>Operational status: <span id ="operationalStatus" class="field-value"></span> </h6> 
            </div>
        </div>

         <!-- Passanger airline choice -->
         <div class="section row top-20">            
                <div class="col-12">
                    <h3>Passanger airline choice</h3>
                </div>
                <div class="col-12">
                    <label class="form">Flights</label> 

                    <!--
                    <ul id="flightsList2">
                        <li v-for="flight in flights">
                            {{ flight.flightCode }}
                            {{ flight.description }}                            
                        </li>
                    </ul>
                    -->                          

                    <select id="flightsList"> 
                        <option v-for="flight in flights">
                            {{ flight.flightCode }}
                            {{ flight.description }}                            
                        </option>
                    </select>                    
                    <input type="number" id="flight-number" style="width: 50px;" value="0.1" min="0.1" max="1" step="0.1"> Ether
                    <btn class="btn btn-primary" id="btnSelectFlight">Purchase surety</btn>
                </div>                     
            </div>

        <!-- Oracles -->
        <div class="section row top-20">
            <div class="col-12">
                <h3>Request flight status</h3>
            </div>
            <div class="col-12">
                <label class="form">Flight</label> 
                <input type="text" id="flight-number"> 
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>          
        </div>
    </main>

</body>

</html>
